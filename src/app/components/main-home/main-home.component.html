<div class="container-fluid">
    <div class="filter">
        <app-filters [all]="getAllProduct()" [product1]="getProduct1()" [product2]="getProduct2()"
            (filterRadioChanged)="onFilterRadioChanged($event)">
        </app-filters>
    </div>
    <div class="products container d-flex justify-content-end">
        <div class="row align-self-center">
            <div class="row g-4 ">
                <ng-container *ngFor="let item of items">
                    <div class="col-md-3" *ngIf="productFilters === 'all' || productFilters === item.type">
                        <div class="item">
                            <div> immagine </div>
                            <div class="details-item">
                                <div class="details"> {{item.name}} </div>
                                <div class="details"> {{ item.price + "â‚¬"}} </div>
                            </div>
                            <div class="buttons">
                                <button class="btn btn-success btn-add shadow-none" type="button"
                                    (click)="addToCart(item)"> Buy </button>
                                <button class="btn btn-show shadow-none" type="button"> Show </button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
