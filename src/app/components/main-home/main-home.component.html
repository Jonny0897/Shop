<div class="main">
   <div class="container ">
      <div class="row g-4">
         <ng-container *ngFor="let item of items">
            <div class="col-md-4" *ngIf="productFilters === 'all' || productFilters === item.type">
               <div class="item">
                  <div> immagine </div>
                  <div class="name-item"> </div>
                  <div class="details-item">
                     <div class="details"> {{item.name}} </div>
                     <div class="details"> {{ item.price + "â‚¬"}} </div>
                  </div>
                  <div class="buttons">
                     <button class="btn btn-success"> Buy </button>
                     <button class="btn"> Show</button>
                  </div>
               </div>
            </div>
         </ng-container>
      </div>
   </div>

   <app-filters
   [all]="getAllProduct()"
   [product1]="getProduct1()"
   [product2]="getProduct2()"
   (filterRadioChanged)="onFilterRadioChanged($event)">
   </app-filters>
   <app-search-bar (searchTextChanged)="onSearchTextEntered($event)">
   </app-search-bar>


</div>
