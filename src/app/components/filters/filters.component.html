<div class="sidebar">
    <div class="filters">
        <div class="form">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="all" [(ngModel)]="selectedRadioButtonValue" (change)="onRadioChanged()">
                <label class="form-check-label" for="flexCheckDefault">
                  {{ 'All Product - ' + all}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="product1" [(ngModel)]="selectedRadioButtonValue" (change)="onRadioChanged()">
                <label class="form-check-label" for="flexCheckDefault">
                  {{ 'Product 1 - ' + product1}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="product2" [(ngModel)]="selectedRadioButtonValue" (change)="onRadioChanged()">
                <label class="form-check-label" for="flexCheckDefault">
                  {{ 'Product 2 - ' + product2}}
                </label>
            </div>
        </div>
    </div>
</div>
