<div class="form-search">
    <div class="container-fluid">
        <form class="d-flex">
            <input class="searchbar form-control me-2 shadow-none " type="search" placeholder="Search"
                aria-label="Search" [(ngModel)]="searchValue"  [(ngModel)]="searchValue" (input)="onSearchTextChanged()">
            <button class="btn shadow-none " type="submit"> <i class="bi bi-search"></i> </button>
        </form>
    </div>
</div>
