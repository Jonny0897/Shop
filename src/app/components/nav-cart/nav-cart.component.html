<app-navbar> </app-navbar>
<div class="container d-flex align-item-center">
    <div class="box">
        <div class="text">
            <h1> Cart </h1>
        </div>
        <hr>
        <div class="row">
            <ng-container class=" cart-products" *ngFor="let item of items">
            <div class="product row">
                <div class="imgbox col-2">
                    <img [src]="item.img" class="img">
                </div>
                <div class="details-product col-3">
                    <div class="details"> <h3>{{item.name}} </h3> </div>
                    <div class="details"> <h5>{{ item.price + "€"}} </h5> </div>
                    <div class="select"> <selectComp></selectComp> </div>
                </div>
                <div class="description">
                    <h6> Description: </h6>
                    <p> asndjanmfasdlakmc padkadakjdoaj</p>
                </div>
                <hr>
            </div>
            </ng-container>
        </div>
        <div *ngIf="hiddenTotal()">
            <h3 class="text-end"> Total: {{totalPrice()}} € </h3>
        </div>
    </div>



</div>
