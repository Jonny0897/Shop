<app-navbar> </app-navbar>
<div class="container">
    <div class="box">
        <div class="text">
            <h1> Cart </h1>
        </div>
        <hr>
        <div class="row">
            <ng-container class=" cart-products" *ngFor="let item of books">
            <div class="product row">
                <div class="imgbox col-3">
                    <img [src]="item.img" class="img">
                </div>
                <div class="details-product col-3">
                    <div class="details"> <h3>{{item.title}} </h3> </div>
                    <div class="details"> <h5>{{ item.price + "€"}} </h5> </div>
                    <div class="select"> <selectComp></selectComp> </div>
                </div>
                <div class="description col-3">
                    <h6> Description: </h6>
                    <p> asndjanmfasdlakmc padkadakjdoaj</p>
                </div>
                <div class="col-3">
                  <div class="row">
                    <remove-button></remove-button>
                  </div>
                </div>
                <p></p>
                <hr>
            </div>
            </ng-container>
        </div>
        <div *ngIf="hiddenTotal()">
          <div class="row">
            <div class="col-3">
              <button class="btn btn-primary" type="button">Proceed to Payment </button>
            </div>
            <div class="col-9">
              <h3 class="text-end"> Total: {{totalPrice()}} € </h3>
            </div>
          </div>
        </div>
      </div>
</div>
